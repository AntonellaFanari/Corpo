<div class="card card-body mt-3">
  <div class="row">
    <div class="form-group mt-3 row" [ngClass]="modeWodMember ? 'col-12 col-lg-5': 'col-12 col-lg-5'">
      <label class="control-label col-4 col-lg-3">Series:</label>
      <div class="col-8 col-lg-9 row">
        <div class="arrow-button col-3" (click)="dencreaseUnit('series')">
          <div class="down"> </div>
        </div>
        <div class="formValidators col-4 ps-0 pe-0">
          <input type="text" class="form-control" [disabled]="modeEdit" [(ngModel)]="nSeries">
          <!--<p *ngIf="validationError && !units">* el campo es requerido.</p>-->
        </div>
        <div class="arrow-button col-3" (click)="increaseUnit('series')">
          <div class="up"> </div>
        </div>
      </div>
    </div>

    <div class="form-group mt-3 row" [ngClass]="modeWodMember ? 'col-12 col-lg-7': 'col-12 col-lg-7'">
      <label class="control-label col-12 col-lg-3">Tipo de escalera:</label>
      <div class="formValidators col-6 col-lg-3 ps-0">
        <ng-select class="custom" #select [disabled]="modeEdit" [items]="staggeredTypes" [(ngModel)]="selectedStaggeredType" bindLabel="type"
                   bindValue="id" selectOnTab="true" id="select-units" placeholder="Seleccionar" notFoundText="No hay tipos de unidades" (change)="selectStaggeredType()">
        </ng-select>
        <!--<p [ngClass]="validatorsRequiredExercise ? 'validators': 'hide-validators'">*Debe seleccionar un ejercicio.</p>-->
      </div>
      <div class="arrow-button col-3" (click)="dencreaseUnit('staggered')">
        <div class="down"> </div>
      </div>
      <div class="formValidators col-2 ps-0 pe-0">
        <input type="text" class="form-control" [disabled]="selectedStaggeredType == 3 || modeEdit" [(ngModel)]="staggeredValue">
        <!--<p *ngIf="validationError && !units">* el campo es requerido.</p>-->
      </div>
      <div class="arrow-button col-3" (click)="increaseUnit('staggered')">
        <div class="up"> </div>
      </div>
    </div>
  </div>
  <hr />

  <div class="row">

    <div class="form-group mt-3"  [ngClass]="modeWodMember ? 'col-12 col-lg-4': ' col-12 col-lg-6'">
      <label class="control-label">Ejercicio:</label>
      <div class="formValidators">
        <ng-select class="custom" #select [items]="exercisesSelect" [(ngModel)]="selectedExercise" bindLabel="label"
                   bindValue="id" selectOnTab="true" id="select-exercise" placeholder="Seleccionar" notFoundText="No hay ejercicios">
        </ng-select>
        <!--<p [ngClass]="validatorsRequiredExercise ? 'validators': 'hide-validators'">*Debe seleccionar un ejercicio.</p>-->
      </div>
    </div>

    <div class="form-group mt-3  row" [ngClass]="modeWodMember ? 'col-12 col-lg-7': ' col-12 col-lg-6'">
      <label class="control-label col-12">Intensidad:</label>
      <div class="formValidators " [ngClass]="modeWodMember ? 'col-12 col-lg-5': ' col-12 col-lg-6'">
        <ng-select class="custom" #select [items]="intensityTypes" [(ngModel)]="selectedIntensityType" bindLabel="type"
                   selectOnTab="true" id="select-intensity" placeholder="Seleccionar" notFoundText="No hay tipos de intensidad">
        </ng-select>
        <!--<p [ngClass]="validatorsRequiredExercise ? 'validators': 'hide-validators'">*Debe seleccionar un ejercicio.</p>-->
      </div>
      <div class="arrow-button col-2" (click)="dencreaseUnit('intensity')">
        <div class="down"> </div>
      </div>
      <div class="formValidators col-2 col-lg-3 ps-0 pe-0">
        <input type="text" class="form-control" [(ngModel)]="intensity">
        <!--<p *ngIf="validationError && !intensity">* el campo es requerido.</p>-->
      </div>
      <div class="arrow-button col-2" (click)="increaseUnit('intensity')">
        <div class="up"> </div>
      </div>
    </div>

    <div class="form-group mt-3 col-12 row">
      <label class="control-label col-6 col-lg-2">Unidades:</label>
      <div class="formValidators col-6 col-lg-3">
        <ng-select class="custom" #select [items]="unitsTypes" [(ngModel)]="selectedUnitType" bindLabel="type"
                   selectOnTab="true" id="select-units" placeholder="Seleccionar" notFoundText="No hay tipos de unidades">
        </ng-select>
        <!--<p [ngClass]="validatorsRequiredExercise ? 'validators': 'hide-validators'">*Debe seleccionar un ejercicio.</p>-->
      </div>
    </div>
    <div class="form-group mt-3 col-12 row justify-content-center align-items-center">
      <div class="col-12 col-lg-6 text-center row">
        <div class="formValidators col-4 pe-0 mt-1">
          <input type="number" class="form-control" [(ngModel)]="baseUnit" (change)="calculateUnits()">
          <!--<p *ngIf="validationError && !units">* el campo es requerido.</p>-->
        </div>
        <div class="formValidators col-4 pe-0 mt-1" *ngFor="let unit of units">
          <input type="text" class="form-control" [(ngModel)]="unit">
          <!--<p *ngIf="validationError && !units">* el campo es requerido.</p>-->
        </div>
      </div>
    </div>


    <div class="form-group mt-3 col-12">
      <button class="btn btn-success" (click)="addExercise()">Agregar ejercicio</button>
    </div>
  </div>
</div>
