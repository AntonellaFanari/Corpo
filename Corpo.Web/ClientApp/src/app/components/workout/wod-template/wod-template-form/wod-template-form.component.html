<section [class.saved]="saved">
  <h6 class="status-tittle w-100 text-center p-3" [class.d-none]="!saved">Guardado</h6>
  <h6 class="w-100 text-center p-3"><strong>Planificaci√≥n semana {{weekNumber}}</strong></h6>
  <div class="form-group mt-2">
    <label class="control-label">Asignar Objetivo:</label>
    <ng-multiselect-dropdown [settings]="weeklyGoalsDropdownSettings"
                             [data]="weeklyGoals"
                             [placeholder]="'Seleccionar...'"
                             [(ngModel)]="selectedWeeklyGoals"
                             (onSelect)="onItemSelect($event)"
                             (onSelectAll)="onSelectAll($event)"
                             (onDeSelect)="onItemDeSelect($event)"
                             (onDeSelectAll)="onDeSelectAll()">
    </ng-multiselect-dropdown>
  </div>
  <div class="form-group mt-3 mb-3">
    <label class="control-label">Objetivos:</label>
    <div class="formValidators">
      <ul>
        <li *ngFor="let weeklyGoal of weeklyGoalsList">{{weeklyGoal.goal}}</li>
      </ul>
    </div>
    <div class="formValidators" *ngIf="weeklyGoalsList.length == 0">
      <strong>No se asignaron objetivos</strong>
    </div>
  </div>

  <div class="form-group mt-2">
    <label class="control-label">Ejercicio:</label>
    <div class="">
      <ng-select class="custom" [items]="exercises" [(ngModel)]="selectedExercise" (change)="selectExercise()" bindLabel="name" bindValue="id">
      </ng-select>
    </div>
    <p [ngClass]="validatorsRequiredExercise ? 'validators': 'hideValidators'">*Debe seleccionar un ejercicio.</p>
  </div>

  <div class="form-group mt-2 col-12">
    <label class="control-label"></label>
    <div class="formValidators">
      <div class="row">

        <div class="col-8">
          <fieldset class="radio-group">
            <label>
              <input type="radio" class="radio-mode" name="numero" value="Kgs" (change)="selectMode($event.target.value)" [checked]="checkedKgs" class="cb-label"> Kgs
            </label>
            <label>
              <input type="radio" class="radio-mode" name="numero" value="%" (change)="selectMode($event.target.value)" [checked]="checkedPercentage" class="cb-label"> %
            </label>
            <label>
              <input type="radio" class="radio-mode" name="numero" value="RPE" (change)="selectMode($event.target.value)" [checked]="checkedRPE" class="cb-label"> RPE
            </label>
            <label>
              <input type="radio" class="radio-mode" name="numero" value="RPEs" (change)="selectMode($event.target.value)" [checked]="checkedRPEs" class="cb-label">
              RPEs
            </label>
            <label>
              <input type="radio" class="radio-mode" name="numero" value="None" (change)="selectMode($event.target.value)" [checked]="checkedNone" class="cb-label">
              Ninguno
            </label>
          </fieldset>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" [(ngModel)]="value">
        </div>
      </div>

    </div>
  </div>
  <div class="row">

    <div class="form-group mt-2 col-6">
      <label class="control-label">Modalidad:</label>
      <div class="">
        <ng-select class="custom" [items]="modalities" [(ngModel)]="selectedModality" (change)="selectModality()" bindLabel="name" bindValue="id">
        </ng-select>
      </div>
      <p [ngClass]="validatorsRequiredModality ? 'validators': 'hideValidators'">*Debe seleccionar una modalidad.</p>
    </div>

    <div class="form-group mt-2 col-6">
      <label class="control-label">Unidades:</label>
      <div class="formValidators">
        <input type="text" class="form-control" [(ngModel)]="units">
      </div>
    </div>
  </div>

  <div class="button-box">
    <button class="btn btn-secondary mr-2" (click)="addwodGroupModal()">Agregar grupo</button>
    <button class="btn btn-success" (click)="addExercise()">Agregar ejercicio</button>
  </div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" *ngIf="wod">
    <div class="card wod-group" *ngFor="let group of wod.wodGroups; let i = index" [attr.data-index]="i"
         (click)="setActiveWodGroup(i)" [class.active-group]="i == activeWodGroup" cdkDrag>
      <button class="x bg-danger" (click)="deleteGroup(i)">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>

      <a [routerLink]="" (click)="editGroupDetail(group.detail)" class="group-detail">
        <label>{{group.detail}} <i class="fa fa-edit"></i></label>
      </a>

      <div class="">
        <table class="table table-bordered wod-table">
          <tbody>
            <tr *ngFor="let exerciseItem of group.exercises; let ei = index">
              <td class="exercise-units">
                <div class="arrow-button" (click)="increaseUnit(i, ei)">
                  <div class="down"> </div>
                </div>

              </td>
              <td (blur)="updateUnits(i, ei, $event)" contenteditable="true" (mousedown)="$event.stopPropagation()">
                {{exerciseItem.units}}
              </td>
              <td class="exercise-units">

                <div class="arrow-button" (click)="dencreaseUnit(i, ei)">
                  <div class="up"> </div>
                </div>
              </td>
              <td class="col-10" colspan="2">
                {{exerciseItem.exercise.name}}
              </td>
              <td class="exercise-units" *ngIf="exerciseItem">
                <div class="arrow-button" (click)="increaseValue(i, ei)">
                  <div class="down"> </div>
                </div>

              </td>
              <td class="" *ngIf="exerciseItem" (blur)="updateValue(i, ei, $event)" contenteditable="true"
                  (mousedown)="$event.stopPropagation()">
                <span *ngIf="exerciseItem.value != null">{{exerciseItem.value}}</span>
                <span *ngIf="exerciseItem.value == null">0</span>
              </td>
              <td class="exercise-units" *ngIf="exerciseItem">

                <div class="arrow-button" (click)="dencreaseValue(i, ei)">
                  <div class="up"> </div>
                </div>
              </td>
              <td class="col-10" *ngIf="exerciseItem">
                <select class="bg-success" [(ngModel)]="exerciseItem.mode">
                  <option value="None">Ninguno</option>
                  <option value="Kgs">kgs</option>
                  <option value="%">%</option>
                  <option value="RPE">RPE</option>
                  <option value="RPEs">RPEs</option>
                </select>
              </td>
              <td class="col-2 action-column">
                <a (click)="deleteItem(i,ei)" class="delete-button">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success col-12 btn-create" type="submit"
              (click)="save()">
        Guardar
      </button>
    </div>
  </div>


</section>


<button type="button" class="btn btn-primary d-none" id="group-name-modal" data-bs-toggle="modal"
  data-bs-target="#myModal"></button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Nuevo grupo</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group mt-3">
          <label class="control-label">Detalle:</label>
          <div class="formValidators">
            <input type="text" class="form-control" [(ngModel)]="detail"
              (ngModelChange)="detail = $event.toUpperCase()">
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="addwodGroup()"
          *ngIf="!editDetail">Crear</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="editwodGroup()"
          *ngIf="editDetail">Guardar</button>
      </div>

    </div>
  </div>
</div>
