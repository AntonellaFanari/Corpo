<div *ngIf="periodizations.length>0">
  <div class="card-body" *ngFor="let periodization of periodizations">
    <div class="month text-center" [routerLink]="['/goals']" [queryParams]="{month: 'periodization.month'}">
      {{getMonth(periodization.month)}}
    </div>
    <div class="row mt-3">
      <div *ngFor="let periodizationWeek of periodization.periodizationWeeks" class="col-3" [routerLink]="['/wod-goals']" [queryParams]="{month: 'Enero', week: '1'}">
        <div class="week text-center">Semana {{periodizationWeek.weekNumber}}</div>
      </div>
    </div>
  </div>
</div>

<section class="wrapper">

  
</section>
