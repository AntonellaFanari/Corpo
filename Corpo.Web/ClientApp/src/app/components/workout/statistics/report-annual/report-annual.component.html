<section class="wrapper" *ngIf="!requesting && periodizations">
  <div class="task-panel" *ngIf="member">
    <h4 class="table-title text-center">{{member.lastName}} {{member.name}} - {{year}}</h4>
  </div>
  <hr />
  <div class="card-body" *ngFor="let periodization of periodizations">
    <div class="month text-center cursor-pointer" [routerLink]="['/reporte-mensual']" [queryParams]="{id: periodization.id}">
      {{getMonth(periodization.month)}}
    </div>
    <div class="row mt-3">
      <div *ngFor="let periodizationWeek of periodization.periodizationWeeks" class="col-3" [routerLink]="['/reporte-semanal']" [queryParams]="{id: periodizationWeek.id, memberId: periodization.memberId}">
        <div [ngClass]="periodizationWeek.planned == 'true' ? 'week-planned': 'week-not-planned'" class="text-center cursor-pointer">Semana {{periodizationWeek.weekNumber}}</div>
      </div>
    </div>
  </div>

  <section class="wrapper">
    <canvas #barCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>
  </section>
  <div class="container">
    <button type="button" class="btn btn-secondary col-12 col-lg-2 btn-float-left btn-create" [routerLink]="['/personalizados']">Volver</button>
  </div>

</section>
<section class="wrapper">
  <div class="w-100 text-center mt-3" *ngIf="requesting">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>
