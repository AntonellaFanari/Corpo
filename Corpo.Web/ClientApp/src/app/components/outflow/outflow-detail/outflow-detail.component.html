<button id="modal-outflow-detail" data-toggle="modal" href="#myModalOutflow" class="d-none"></button>

<section class="modal mt-4" id="myModalOutflow">
  <div class="container-fluid modal-content modal-lg p-0">

    <!-- cabecera del diálogo -->
    <div class="modal-header modal-title bg-success d-block">
      <h4 class="modal-title text-white text-center">Detalle del Egreso</h4>
      <!--<button type="button" class="close" data-dismiss="modal">X</button>-->
    </div>

    <!-- cuerpo del diálogo -->
    <div class="modal-body">
      <table class="table table-bordered table-condensed cf scrollme user-table" *ngIf="outflow">
        <thead class="cf">
          <tr>
            <th *ngIf="userRegister" class="modal-title col-8"><span class="label-detail-title"> Registro:</span> {{userRegister.lastName}} {{userRegister.name}}</th>
            <th *ngIf="outflow" class="modal-title col-4"><span class="label-detail-title"> Fecha:</span> {{outflow.date  | date: 'dd/MM/yyyy h:mm:ss a'}}</th>

          </tr>
          <tr>
            <th class="col-8">Egreso</th>
            <th class="col-4">Pago</th>
          </tr>
        </thead>
        <tbody>
          <tr class="scrollme">
            <td  class="td-title">{{outflow.outflowType.name}}</td>
            <td class="td-title">{{outflow.pay}}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <!-- pie del diálogo -->
      <div class="modal-footer p-1">
        <button type="button" class="btn btn-danger col-3 col-lg-2 d-none" id="button-close-modal" data-dismiss="modal"></button>
        <button type="button" class="btn btn-danger col-3 col-lg-2" (click)="delete(outflow.id)">Eliminar</button>
        <button type="button" class="btn btn-success col-3 col-lg-2" data-dismiss="modal">Aceptar</button>
      </div>

    
  </div>
</section>
