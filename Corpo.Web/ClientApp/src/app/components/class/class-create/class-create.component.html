<section class="wrapper">
  <div class="container-fluid modal-content modal-lg p-0">
    <header class="modal-header d-block bg-success"><h3 class="mb text-center text-white">Nueva Clase</h3></header>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <form [formGroup]="formCreate">
            <div class="col-12 card">
              <div class="row card-body justify-content-center align-items-center">
                <div class="row">
                  <div class="col-12">
                    <label class="col-12 control-label">Nombre:</label>
                    <div class="col-12 formValidators">
                      <input type="text" class="form-control" formControlName="name">
                      <p *ngIf="sendForm && f.name.errors?.required">*el campo es requerido</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 card">
              <div class="row card-body justify-content-center align-items-center">
                <div class="row">
                  <div class="col-12 formValidators">
                    <label class="col-12 control-label">Personalizada:</label>
                    <select class="form-control" formControlName="personalized" (change)="selectPersonalized($event.target.value)">
                      <option value="" disabled>Seleccionar...</option>
                      <option value="yes">Si</option>
                      <option value="no">No</option>
                    </select>
                    <p *ngIf="sendForm && f.personalized.errors?.required">*el campo es requerido</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid modal-lg div-btn-create">
    <button class="btn btn-secondary col-3 col-lg-2 pull-left btn-create" type="button" (click)="return()">Cancelar</button>
    <button class="btn btn-success col-3 col-lg-2 btn-float-right btn-create" type="submit" (click)="submit()">Guardar</button>
  </div>
</section>
