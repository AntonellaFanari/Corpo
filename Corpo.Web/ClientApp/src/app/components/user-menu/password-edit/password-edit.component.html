<section class="wrapper">
  <div class="container-fluid">
    <div class="col-lg-6">
      <div class="form-panel">
        <h3 class="mb text-center mt-5">Modificar Contraseña</h3>
        <br />
        <form [formGroup]="modificationForm">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label class="col-sm-12 control-label">Contraseña actual:</label>
              <div class="formValidators">
                <input type="text" class="form-control" formControlName="password">
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-sm-12 control-label">Nueva contraseña:</label>
              <div class="formValidators">
                <input type="text" class="form-control" formControlName="newPassword">
                <p *ngIf="sendForm && f.newPassword.errors?.required">*el campo es requerido</p>
                <p *ngIf="sendForm && f.newPassword.errors?.pattern">*Debe contener una mayúscula, ser alfanúmerica y tener entre 8 y 15 caracteres</p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 form-group">
            <label class="col-sm-12 control-label">Confirma tu nueva contraseña:</label>
            <div class="formValidators">
              <input type="text" class="form-control" formControlName="repeatNewPassword">
              <p *ngIf="sendForm && f.repeatNewPassword.errors?.mustMatch">*las contraseñas no coinciden</p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-secondary pull-left mt-2" type="button" [routerLink]="['/datos-personales']">Cancelar</button>
        <button class="btn btn-success pull-right mt-2" type="submit" (click)="submit()">Guardar</button>
      </div>
    </div>
  </div>
</section>
