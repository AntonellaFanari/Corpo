<section class="wrapper">
  <div class="container-fluid modal-content modal-lg p-0">
    <header class="modal-header d-block bg-success"><h3 class="mb text-center text-white">Nueva Modalidad</h3></header>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <form [formGroup]="formEdit">
            <div class="col-12 card">
              <div class="row card-body justify-content-center align-items-center">
                <div class="row">
                  <div class="col-12 btn-float-left">
                    <label class="col-12 control-label">Nombre:</label>
                    <div class="col-12 formValidators">
                      <input type="text" class="form-control" formControlName="name">
                      <p *ngIf="sendForm && f.name.errors?.required">*el campo es requerido</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row card-body justify-content-center align-items-center">
                <div class="row">
                  <div class="col-12">
                    <label class="col-12 control-label">Unidad:</label>
                    <div class="col-12 formValidators">
                      <input type="text" class="form-control" formControlName="unit">
                      <p *ngIf="sendForm && f.unit.errors?.required">*el campo es requerido</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid modal-lg div-btn-create">
    <button class="btn btn-secondary col-3 col-lg-2 btn-float-left btn-create" type="button" [routerLink]="['/modalidades-list']">Cancelar</button>
    <button class="btn btn-success col-3 col-lg-2 btn-float-right btn-create" type="submit" (click)="submit()">Guardar</button>
  </div>
</section>
