<section class="wrapper">
  <div class="row mt">
    <div class="col-md-12">
      <div class="task-panel ">
        <h4 class="table-title">Socios</h4>
        <button type="button" class="btn btn-success pull-right" routerLink="/member-create">Agregar</button>
      </div>
      <hr>
      <section id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme">
          <thead class="cf">
            <tr>
              <th class="numeric">Estado</th>
              <th class="numeric">Apellido y Nombre</th>
              <th class="numeric">Teléfono</th>
              <th class="numeric">Plan</th>
              <th class="numeric">Créditos</th>
              <th class="numeric">Vencimiento</th>
              <th class="numeric">Negativos</th>
              <th class="numeric">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members">
              <td data-title="Estado"><span class="badge bg-danger">No Activo</span></td>
              <td data-title="Apellido y Nombre"><span>{{member.lastName}} {{member.name}}</span></td>
              <td data-title="Teléfono"><span>{{member.phone}}</span></td>
              <td data-title="Plan"><span>Personalizado - 20</span></td>
              <td data-title="Créditos"><span>0</span></td>
              <td data-title="Vencimiento"><span>07/12/2020</span></td>
              <td data-title="Negativos"><span>0</span></td>
              <td data-title="Acción">
                <button class="btn btn-success btn-xs"><i class="fa fa-usd"></i></button>
                <button class="btn btn-primary btn-xs" [routerLink]="['/member-detail']" [queryParams]="{id:member.id}"><i class="fa fa-check"></i></button>
                <button class="btn btn-warning btn-xs"><i class="fa fa-pencil-square-o "></i></button>
                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                <button class="btn btn-info btn-xs" [routerLink]="['/history-medical-detail']" [queryParams]="{id:member.id}"><i class="fa fa-stethoscope "></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->


</section>
