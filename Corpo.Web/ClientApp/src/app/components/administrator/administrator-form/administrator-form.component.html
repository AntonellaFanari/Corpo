<div class="row mt" >
  <div class="col-lg-12">
    <div class="form-panel">
      <h3 class="mb text-center">Alta de Administrador</h3>
      <br />
      <br />
      <form class="form-horizontal style-form" [formGroup]="formCreate">
        <div class="row">
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Apellido:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="apellido">
            </div>
          </div>
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Nombre:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Fecha de Nacimiento:</label>
            <div class="margLeft">
              <input type="date" class="form-control" formControlName="birthDate">
            </div>
          </div>
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Dirección:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Celular:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="mobile">
            </div>
          </div>
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Email:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Contraseña:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="col-lg-6 form-group formMargin">
            <label class="col-sm-6 control-label margLabelForm">Repetir Contraseña:</label>
            <div class="margLeft">
              <input type="text" class="form-control" formControlName="repeatPassword">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- col-lg-12-->
</div>
