<div class="modal-content">
  <header class="modal-header d-block bg-success"><h3 class="mb text-center text-white">Ficha de aptitud médica</h3></header>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <form [formGroup]="formCreate">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-lg-4 col-md-4 pull-left mt-2">
                <label class="col-sm-12 control-label labelFormStyle">Edad:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="age">
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-4 pull-left mt-2">
                <label class="col-sm-12 control-label labelFormStyle">Sexo:</label>
                <select class="form-control" formControlName="gender" (change)="selectGender($event.target.value)">
                  <option value="" disabled>Seleccionar...</option>
                  <option value="man">Hombre</option>
                  <option value="woman">Mujer</option>
                </select>
                <p *ngIf="sendForm && f.gender.errors?.required">*el campo es requerido</p>
              </div>
              <div class="col-12 col-lg-4 col-md-4 pull-right mt-2">
                <label class="col-sm-12 control-label labelFormStyle">Periodo:</label>
                <input type="text" class="form-control" formControlName="period">
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <label class="col-sm-12 control-label labelFormStyle">Peso:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" formControlName="weight">
                  <p *ngIf="sendForm && f.weight.errors?.required">*el campo es requerido</p>
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <div class="col-12">
                  <div class="col-6 col-xl-4 col-lg-6 col-md-5 col-sm-4 col-xs-12 control-label labelFormStyle pull-left">
                    <label class="col-6 col-lg-6 col-sm-4 col-xs-12 control-label labelFormStyle">Alergias:</label>
                  </div>
                  <div class="col-6 col-xl-4 col-lg-6 col-md-7 col-sm-4 col-xs-12 control-label labelFormStyle pull-right">
                    <input type="radio" class="radio-button" value="yes" formControlName="allergiesChecked" (change)="enableInput($event.target.value, 'allergies')">
                    <span>Si</span>
                    <input type="radio" class="radio-button" value="no" formControlName="allergiesChecked" (change)="enableInput($event.target.value, 'allergies')">
                    <span>No</span>
                  </div>
                </div>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="allergies">
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <div class="col-12">
                  <div class="col-6 col-xl-4 col-lg-6 col-md-5 col-sm-4 col-xs-12 control-label labelFormStyle pull-left">
                    <label class="col-6 col-lg-6 col-sm-4 col-xs-12 control-label labelFormStyle">Cirugias:</label>
                  </div>
                  <div class="col-6 col-xl-4 col-lg-6 col-md-7 col-sm-4 col-xs-12 control-label labelFormStyle pull-right">
                    <input type="radio" class="radio-button" value="yes" formControlName="surgicalInterventionChecked" (change)="enableInput($event.target.value, 'surgicalIntervention')">
                    <span>Si</span>
                    <input type="radio" class="radio-button" value="no" formControlName="surgicalInterventionChecked" (change)="enableInput($event.target.value, 'surgicalIntervention')">
                    <span>No</span>
                  </div>
                </div>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="surgicalIntervention">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <div class="col-12">
                  <div class="col-6 col-xl-4 col-lg-6 col-md-5 col-sm-4 col-xs-12 control-label labelFormStyle pull-left">
                    <label class="col-6 col-lg-4 col-sm-4 col-xs-12 control-label labelFormStyle">Enfermedad cardiaca:</label>
                  </div>
                  <div class="col-6 col-xl-4 col-lg-6 col-md-7 col-sm-4 col-xs-12 control-label mt-3 pull-right">
                    <input type="radio" class="radio-button" value="yes" formControlName="heartDiseaseChecked" (change)="enableInput($event.target.value, 'heartDisease')">
                    <span>Si</span>
                    <input type="radio" class="radio-button" value="no" formControlName="heartDiseaseChecked" (change)="enableInput($event.target.value, 'heartDisease')">
                    <span>No</span>
                  </div>
                </div>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="heartDisease">
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <div class="col-12">
                  <div class="col-6 col-xl-4 col-lg-6 col-md-5 col-sm-4 col-xs-12 control-label labelFormStyle pull-left">
                    <label class="col-6 col-lg-4 col-sm-4 col-xs-12 control-label labelFormStyle">Enfermedad respiratoria:</label>
                  </div>
                  <div class="col-6 col-xl-4 col-lg-6 col-md-7 col-sm-4 col-xs-12 control-label labelFormStyle pull-right mt-3">
                    <input type="radio" class="radio-button" value="yes" formControlName="respiratoryDiseaseChecked" (change)="enableInput($event.target.value, 'respiratoryDisease')">
                    <span>Si</span>
                    <input type="radio" class="radio-button" value="no" formControlName="respiratoryDiseaseChecked" (change)="enableInput($event.target.value, 'respiratoryDisease')">
                    <span>No</span>
                  </div>
                </div>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="respiratoryDisease">
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-4 mt-2">
                <div class="col-12">
                  <div class="col-6 col-xl-4 col-lg-6 col-md-5 col-sm-4 col-xs-12 control-label labelFormStyle pull-left">
                    <label class="col-6 col-lg-4 col-sm-4 col-xs-12 control-label labelFormStyle">Medicación habitual:</label>
                  </div>
                  <div class="col-6 col-xl-4 col-lg-6 col-md-7 col-sm-4 col-xs-12 control-label labelFormStyle pull-right mt-3">
                    <input type="radio" class="radio-button" value="yes" formControlName="habitualMedicationChecked" (change)="enableInput($event.target.value, 'habitualMedication')">
                    <span>Si</span>
                    <input type="radio" class="radio-button" value="no" formControlName="habitualMedicationChecked" (change)="enableInput($event.target.value, 'habitualMedication')">
                    <span>No</span>
                  </div>
                </div>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="habitualMedication">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-12 pull-left mt-2">
                <div class="col-12 form-group formMargin">
                  <label class="col-12 control-label labelFormStyle">Observaciones:</label>
                  <div class="formValidators">
                    <input type="text" class="form-control" formControlName="observations">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
