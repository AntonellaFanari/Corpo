<section class="wrapper">
  <div class="row mt">
    <div class="col-md-12">
      <div class="task-panel ">
        <h4 class="table-title">Intensidades</h4>
        <button type="button" class="btn btn-success btn-float-right" routerLink="/intensidad-crear">Agregar</button>
      </div>
      <hr>
      <div class="col-12 card">
        <div class="row card-body">
          <div class="col-12">
            <input type="text" name="filterName" placeholder="Buscar" class="form-control" [(ngModel)]="filterIntensity">
          </div>
        </div>
      </div>
      <section *ngIf="!requestingList && intensities.length > 0" id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric">A</th>
              <th class="numeric">B</th>
              <th class="numeric">AcciÃ³n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let intensity of intensities | searchFilterIntensity: filterIntensity">
              <td data-title="A"><span>{{intensity.up}}</span></td>
              <td data-title="B"><span>{{intensity.down}}</span></td>
              <td data-title="AcciÃ³n">
                <button class="btn btn-warning btn-xs btn-action-list" [routerLink]="['/intensidad-editar']" [queryParams]="{id:intensity.id}"><i class="fa fa-pencil-square"></i></button>
                <button class="btn btn-danger btn-xs btn-action-list" (click)="delete(intensity.id)"><i class="fa fa-trash "></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="w-100 text-center mt-3" *ngIf="requestingList">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="mt-3" *ngIf="!requestingList && intensities.length == 0">
        <h5>No hay intensidades registradas</h5>
      </div>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->


</section>
