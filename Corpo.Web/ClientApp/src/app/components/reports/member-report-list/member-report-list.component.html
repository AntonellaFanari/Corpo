<section class="wrapper">
  <div class="row mt">
    <div class="col-md-12">
      <div class="task-panel" *ngIf="title">
        <h4 class="table-title">{{title}}</h4>
        <button type="button" class="btn btn-secondary col-xl-2 col-12 btn-float-right" [routerLink]="['/member-report']">Volver</button>
      </div>
      <hr  *ngIf="title">
      <div class="col-12 card" *ngIf="!requesting && members.length > 0">
        <div class="row card-body">
          <div class="col-12">
            <input type="text" name="filterName" placeholder="Buscar" class="form-control" [(ngModel)]="filterName">
          </div>
        </div>
      </div>
      <section *ngIf="!requesting && members.length>0" id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric">Apellido</th>
              <th class="numeric">Nombre</th>
              <th class="numeric">Créditos</th>
              <th class="numeric">Plan</th>
              <th class="numeric">Vencimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members | searchFilterName: filterName">
              <td data-title="Apellido"><span>{{member.lastName}}</span></td>
              <td data-title="Nombre"><span>{{member.name}}</span></td>
              <td data-title="Créditos"><span>{{member.credit}}</span></td>
              <td data-title="Plan"><span>{{member.namePlan}}</span></td>
              <td data-title="Vencimiento"><span>{{member.expiration | date: 'dd/MM/yyyy'}}</span></td>
            </tr>
          </tbody>
        </table>
      </section>

      <div class="w-100 text-center mt-3" *ngIf="requesting">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="mt-3" *ngIf="!requesting && members.length == 0">
        <h5>No hay registros.</h5>
      </div>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->


</section>
