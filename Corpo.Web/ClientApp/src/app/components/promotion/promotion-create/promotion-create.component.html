<section class="wrapper">
  <div class="container-fluid modal-content modal-lg p-0">
    <header class="modal-header d-block bg-success"><h3 class="text-center text-white">Nueva Promoción</h3></header>
    <div class="modal-body ps-0 pe-0">
      <div class="container-fluid">
        <form [formGroup]="formCreate">
          <div class="row card-body">
            <div class="col-12 formValidators">
              <label class="form-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="name" />
              <p *ngIf="send && f.name.errors?.required">*Campo requerido.</p>
            </div>
            <div class="col-12 mt-3 formValidators">
              <label class="form-label">Descuento Socio Principal:</label>
              <div class="input-group ">
                <input type="number" class="form-control" formControlName="discountMainMember" />
                <div class="input-group-append"><span class="input-group-text">%</span></div>
              </div>
              <p *ngIf="send && f.discountMainMember.errors?.required">*Campo requerido.</p>
            </div>
            <div class="col-12 col-lg-6 pull-left mt-3 formValidators">
              <label class="form-label">Desde:</label>
              <input type="date" class="form-control col-6" formControlName="from" />
              <p *ngIf="send && f.from.errors?.required">*Debe seleccionar una fecha de inicio.</p>
            </div>
            <div class="col-12 col-lg-6 btn-float-right mt-3 formValidators">
              <label class="form-label">Hasta:</label>
              <input type="date" class="form-control col-6" formControlName="to" />
              <p *ngIf="send && f.to.errors?.required">*Debe seleccionar una fecha de fin.</p>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div class="row card-body">
          <div class="col-12">
            <section id="no-more-tables" class="card p-3 pb-2">
              <div class="diplay-view">
                <h6  class="p-1 text-center text-uppercase bg-info">Beneficiarios agregados</h6>
              </div>
              <table id="tableShift" class="table table-striped table-condensed cf mb-0">
                <thead class="cf">
                  <tr>
                    <th colspan="3" class="text-center text-uppercase bg-info">Beneficiarios agregados</th>
                  </tr>
                  <tr>
                    <th class="numeric">#</th>
                    <th class="numeric">Descuento</th>
                    <th class="numeric">Acción</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="scrollme span-margin" *ngFor="let discount of promotionAnotherMember; index as i">
                    <td class="td-title" data-title="#">{{i + 1}}</td>
                    <td class="td-title" data-title="Descuento">
                      <div class="input-group">
                        <input type="number" class="form-control" [(ngModel)]="promotionAnotherMember[i].discount" />
                        <div class="input-group-append"><span class="input-group-text">%</span></div>
                      </div>
                    </td>
                    <td class="td-title" data-title="Acción">
                      <button class="btn btn-danger btn-xs btn-action-list" (click)="removeRow(i)"><i class="fa fa-trash "></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row mx-0 pt-2 justify-content-center align-items-center ">
                <div class="col-12 col-lg-4 text-center m-2 row">
                  <button class="btn btn-success form-control" (click)="addRow()">Agregar</button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid modal-lg div-btn-create">
    <button class="btn btn-secondary col-12 col-lg-2 pull-left btn-create" type="button" [routerLink]="['/promociones-list']">Cancelar</button>
    <button class="btn btn-success col-12 col-lg-2 btn-float-right btn-create" type="submit" (click)="submit()">Guardar</button>
  </div>
</section>
