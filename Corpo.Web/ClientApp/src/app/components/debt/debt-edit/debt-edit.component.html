<section class="wrapper" *ngIf="balance">
  <div class="container-fluid modal-content modal-lg p-0">

    <!-- cabecera del diálogo -->
    <div class="modal-header d-block modal-title bg-success">
      <h4 class="modal-title text-white text-center">Modificar Saldo</h4>
      <!--<button type="button" class="close" data-dismiss="modal">X</button>-->
    </div>

    <!-- cuerpo del diálogo -->
    <div class="modal-body">
      <section  id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric">Fecha</th>
              <th>Socio</th>
              <th>Total</th>
              <th>Cajero</th>
            </tr>
          </thead>
          <tbody>
            <tr class="scrollme">
              <td class="td-title" data-title="Fecha" *ngIf="balance"> {{balance.date | date: 'dd/MM/yyyy h:mm:ss a'}}</td>
              <td class="td-title" data-title="Socio" *ngIf="member"> {{member.lastName}} {{member.name}}</td>
              <td class="td-title" data-title="Total" *ngIf="total"> {{total | currency}}</td>
              <td class="td-title" data-title="Cajero" *ngIf="userRegister">{{userRegister.lastName}} {{userRegister.name}}</td>
            </tr>
            <tr class="scrollme">
              <td colspan="4" class="td-title" *ngIf="balance">
                <div class="row">
                  <div class="col-12 col-lg-3">
                    <label class="col-12 control-label"><span class="col-6">Saldo:</span><span *ngIf="balance.balance<0" class="col-6"> (a favor)</span></label>
                  </div>
                  <div class="col-12 col-lg-3">
                    <input type="number" class="col-3 form-control" [(ngModel)]="balanceModify" />
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- pie del diálogo -->
      <div class="modal-footer p-0">
        <div class="container-fluid modal-lg div-btn-create">
          <button type="button" class="col-4 col-lg-2 btn btn-danger pull-left btn-create" [routerLink]="['/deudas-detalle']" [queryParams]="{id:balance.memberId}">Cancelar</button>
          <button type="button" class="col-4 col-lg-2 btn btn-success btn-float-right btn-create" (click)="submit()">Modificar</button>
        </div>
      </div>
    </div>
  </div>
</section>
