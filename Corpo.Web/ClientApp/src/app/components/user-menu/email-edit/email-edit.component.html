<section class="wrapper">
  <div class="container-fluid modal-content modal-lg p-0" *ngIf="!requesting">
    <header class="modal-header d-block bg-success"><h3 class="text-center text-white">Modificaci칩n de Email</h3></header>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <form [formGroup]="modificationForm">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label class="col-sm-12 control-label">Email actual:</label>
                <div class="formValidators">
                  <input type="text" class="form-control" readonly formControlName="email">
                </div>
              </div>
              <div class="col-lg-12 form-group">
                <label class="col-sm-12 control-label">Nueva Direcci칩n de Email:</label>
                <div class="formValidators">
                  <input type="text" class="form-control" formControlName="newEmail">
                  <p *ngIf="sendForm && f.newEmail.errors?.required">*el campo es requerido</p>
                  <p *ngIf="sendForm && f.newEmail.errors?.email">*ingresar email valido</p>
                </div>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-sm-12 control-label">Confirma tu nueva direcci칩n de Email:</label>
              <div class="formValidators">
                <input type="text" class="form-control" formControlName="repeatNewEmail">
                <p *ngIf="sendForm && f.repeatNewEmail.errors?.mustMatch">*los email no coinciden</p>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-sm-12 control-label">Contrase침a:</label>
              <div class="formValidators">
                <input type="password" class="form-control" formControlName="password">
                <p *ngIf="sendForm && f.password.errors?.required">*el campo es requerido</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="container-fluid modal-lg p-0 mt-2" *ngIf="!requesting">
    <button class="btn btn-secondary pull-left col-12 col-lg-2" type="button" [routerLink]="['/datos-personales']">Cancelar</button>
    <button class="btn btn-success btn-float-right col-12 col-lg-2" type="submit" (click)="submit()">Guardar</button>
  </div>
  <div class="w-100 text-center" *ngIf="requesting">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>
