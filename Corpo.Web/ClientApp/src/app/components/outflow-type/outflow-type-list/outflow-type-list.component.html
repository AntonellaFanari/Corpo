<section class="wrapper">
  <div class="row mt">
    <div class="col-md-12">
      <div class="task-panel ">
        <h4 class="table-title">Egresos</h4>
        <button type="button" class="btn btn-success col-xl-2 col-12 btn-float-right" routerLink="/egreso-crear">Agregar</button>
      </div>
      <hr>
      <div class="col-12 card" *ngIf="!requestingList && outflowsType.length > 0">
        <div class="row card-body">
          <div class="col-12">
            <input type="text" name="filterName" placeholder="Buscar" class="form-control" [(ngModel)]="filterName">
          </div>
        </div>
      </div>
      <section *ngIf="!requestingList && outflowsType.length > 0" id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric col-9">Nombre</th>
              <th class="numeric col-3">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let outflow of outflowsType  | searchFilterName: filterName">
              <td data-title="Nombre"><span>{{outflow.name}}</span></td>
              <td data-title="Acción">
                <button class="btn btn-warning btn-xs btn-action-list" [routerLink]="['/egreso-editar']" [queryParams]="{id:outflow.id}"><i class="fa fa-pencil-square"></i></button>
                <button class="btn btn-danger btn-xs btn-action-list" (click)="delete(outflow.id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="w-100 text-center" *ngIf="requestingList">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="!requestingList && outflowsType.length == 0">
        <h5>No hay egresos registrados</h5>
      </div>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->


</section>
