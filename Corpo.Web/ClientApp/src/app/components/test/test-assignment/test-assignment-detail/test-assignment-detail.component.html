<section class="wrapper">
  <div class="container-fluid p-0" *ngIf="!requesting && test">
    <div class="">
      <h3>Test Nivel {{test.level}}</h3>
    </div>
    <hr />
    <div class="card mt-3" *ngFor="let exercise of test.testExercisesMember">
      <div class="row m-2">
        <div class="card-header col-12 div-title">
          <h5 class="h-title">Ejercicio: <strong>{{exercise.name}}</strong></h5>
        </div>
        <div class="card card-body col-12 col-lg-12 mt-2">
          <label class="label-detail-title">Protocolo: </label><strong>{{exercise.protocol}}</strong>
        </div>
        <div class="card card-body col-12 col-lg-6 mt-2" *ngIf="exercise.testType == 2">
          <label class="label-detail-title">Minutos: </label><strong>{{exercise.minutes}}</strong>
        </div>
        <div class="card card-body col-12 col-lg-6 mt-2" *ngIf="exercise.testType == 2">
          <label class="label-detail-title">Segundos: </label><strong>{{exercise.seconds}}</strong>
        </div>
        <div class="card card-body col-12 mt-2" *ngIf="exercise.testType == 3">
          <label class="label-detail-title me-2">Video: </label> <a class="link-video" href="{{exercise.video}}"><strong>Ver</strong></a>
        </div>

        <div class="col-12 mt-2" *ngIf="exercise.testType == 3">
          <div class="row card card-body " *ngIf="exercise.exerciseFMS">
            <div class="card card-body mb-2" *ngFor="let file of exercise.exerciseFMS.files">
              <label class="label-detail-title">Calificación: <strong>{{file.rate}}</strong></label>
              <div class="row justify-content-center align-items-center">
                <img class="text-center col-6 img-evaluation" src="{{baseUrl}}{{file.path}}" />
              </div>
              <label class="label-detail-title">Descripción: </label><strong>{{file.description}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-box col-12 col-lg-2 btn-float-left">
      <button class="btn btn-secondary btn-width " routerLink="/test-asignados-list" [queryParams]="{id: test.memberId}">Volver</button>
    </div>
  </div>

  <div class="w-100 text-center" *ngIf="requesting">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>
