<section class="wrapper">
  <div class="row mt">
    <div class="col-12">
      <div class="task-panel ">
        <h4 class="table-title">Acceso para Usuarios</h4>
      </div>
      <hr>
      <section id="no-more-tables" *ngIf="!requesting && roleAccess.length > 0">
        <table class="table table-bordered table-condensed cf scrollme">
          <thead class="cf">
            <tr>
              <th class="numeric">Roles</th>
              <th class="numeric">Administrador</th>
              <th class="numeric">Profesor/a</th>
              <th class="numeric">Marketing</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="td-title">Accesos</td>
              <td data-title="Administrador">
                <div *ngFor="let checkToAccess of checkboxToAccessAdmin">
                  <input class="checkbox-access" type="checkbox" [checked]="checkToAccess.checked" (change)="checkToAccess.checked=!checkToAccess.checked">
                  <span>{{checkToAccess.access}}</span>
                </div>
              </td>
              <td data-title="Profesor/a">
                <div *ngFor="let checkToAccess of checkboxToAccessCoach">
                  <input class="checkbox-access" type="checkbox" [checked]="checkToAccess.checked" (change)="checkToAccess.checked=!checkToAccess.checked">
                  <span>{{checkToAccess.access}}</span>
                </div>
              </td>
              <td data-title="Marketing">
                <div *ngFor="let checkToAccess of checkboxToAccessMarketing">
                  <input class="checkbox-access" type="checkbox" [checked]="checkToAccess.checked" (change)="checkToAccess.checked=!checkToAccess.checked">
                  <span>{{checkToAccess.access}}</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div *ngIf="!requesting && roleAccess.length > 0">
        <button class="btn btn-secondary pull-left col-12 col-lg-2" type="button" [routerLink]="['/configuraciones']">Cancelar</button>
        <button class="btn btn-success btn-float-right col-12 col-lg-2" type="submit" (click)="submit()">Guardar</button>
      </div>

      <div class="w-100 text-center" *ngIf="requesting">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->
</section>
