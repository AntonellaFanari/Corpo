<section class="wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <h3 class="mb text-center mt-5">Datos personales</h3>
        <br />
        <div class="row card-body dataUserBox ">
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">Apellido:</label>
            <p class="col-8 pull-right">{{user.lastName}}</p>
          </div>
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">Nombre:</label>
            <p class="col-8 pull-right">{{user.name}}</p>
          </div>
        </div>
        <div class="row card-body dataUserBox">
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">Domicilio:</label>
            <p class="col-8 pull-right">{{user.address}}</p>
          </div>
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">Telefono:</label>
            <p class="col-8 pull-right">{{user.phone}}</p>
          </div>
        </div>
        <div *ngIf="userType == 2" class="row card-body  dataUserBox">
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">Contacto de emergencia:</label>
            <p class="col-8 pull-right">{{user.emergencyContact}}</p>
          </div>
          <div class="col-lg-6 form-group">
            <label class="col-4 control-label label">telefono de emergencia:</label>
            <p class="col-8 pull-right">{{user.emergencyPhone}}</p>
          </div>
        </div>
        <div class="row card-body dataUserBox">
          <div class="col-lg-6 form-group">
            <label class="col-3 control-label label">Email:</label>
            <p class="col-9 pull-right">{{user.email}}</p>
          </div>
        </div>
        <div class="row card-body justify-content-center align-items-center">
          <div class="col-12 col-lg-4 form-group text-center mt-2">
            <button type="button" class="btn btn-outline-success" (click)="modifyPersonalInformation()">Modificar datos personales</button>
          </div>
          <div *ngIf="userType == 2" class="col-12 col-lg-4 form-group text-center mt-2">
            <button type="button" class="btn btn-outline-success" (click)="modifyPersonalInformation()">Modificar historia m√©dica</button>
          </div>
          <div class="col-12 col-lg-4 form-group text-center mt-2">
            <button type="button" class="btn btn-outline-success" (click)="modifyEmail()">Modificar email</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
