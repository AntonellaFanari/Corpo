<section class="wrapper">
  <div class="row mt">
    <div class="col-md-12">
      <div class="task-panel ">
        <h4 class="table-title">Sistemas de Entrenamiento</h4>
        <button type="button" class="btn btn-success col-xl-2 col-12 btn-float-right" routerLink="/sistema-entrenamiento-crear">Agregar</button>
      </div>
      <hr>
      <div class="col-12 card" *ngIf="!requestingList && trainingSystems.length > 0">
        <div class="row card-body">
          <div class="col-12">
            <input type="text" name="filterName" placeholder="Buscar" class="form-control" [(ngModel)]="filterTrainingSystem">
          </div>
        </div>
      </div>
      <section *ngIf="!requestingList && trainingSystems.length > 0" id="no-more-tables">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric">A</th>
              <th class="numeric">B</th>
              <th class="numeric">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let trainingSystem of trainingSystems | searchFilterTrainingSystem: filterTrainingSystem">
              <td data-title="A" class="col-lg-4"><span>{{trainingSystem.up}}</span></td>
              <td data-title="B" class="col-lg-4"><span>{{trainingSystem.down}}</span></td>
              <td data-title="Acción" class="col-2">
                <button class="btn btn-warning btn-xs btn-action-list" [routerLink]="['/sistema-entrenamiento-editar']" [queryParams]="{id:trainingSystem.id}"><i class="fa fa-pencil-square"></i></button>
                <button class="btn btn-danger btn-xs btn-action-list" (click)="delete(trainingSystem.id)"><i class="fa fa-trash "></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="w-100 text-center mt-3" *ngIf="requestingList">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="mt-3" *ngIf="!requestingList && trainingSystems.length == 0">
        <h5>No hay sistemas de entrenamiento registrados</h5>
      </div>
    </div>
    <!-- /content-panel -->
  </div>
  <!-- /col-md-12 -->


</section>
