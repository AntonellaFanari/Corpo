<section class="wrapper">
  <div class="task-panel ">
    <h4 class="table-title text-center" *ngIf="member">Asistencias de {{member.lastName}} {{member.name}}</h4>
  </div>
  <hr />
  <div class="row">
    <div class="col-6 btn-float-left">
      <label class="control-label">AÃ±o:</label>
      <input class="form-control" [(ngModel)]="year" (blur)="selectYear()" />
    </div>
    <div class="col-6 btn-float-right">
      <label class="control-label">Seleccionar mes:</label>
      <select class="form-control" [(ngModel)]="month" (change)="getAttended()">
        <option *ngFor="let periodization of periodizations" value="{{periodization.month}}">{{periodization.month}}</option>
      </select>
    </div>
  </div>
  <div class="card mt-5">
    <canvas #barCanvas1 style="position: relative; height:20vh; width:40vw"></canvas>
  </div>
</section>
<div class="container">
  <button type="button" class="btn btn-secondary col-3 col-lg-2 btn-float-left btn-create" [routerLink]="['/estadisticas']" [queryParams]="{id: memberId}">Volver</button>
</div>
