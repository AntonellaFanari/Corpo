<section class="wrapper">
  <app-product-form (getRequesting)="getRequesting()" [class.d-none]="requesting"></app-product-form>
  <div class="container-fluid modal-lg div-btn-create" *ngIf="!requesting">
    <button type="button" class="col-12 col-lg-2 btn btn-secondary btn-float-left btn-create" [routerLink]="['/productos-list']">Cancelar</button>
    <button type="button" class="col-12 col-lg-2 btn btn-success btn-float-right btn-create" (click)="submit()">Guardar</button>
  </div>
  <div class="w-100 text-center" *ngIf="requesting">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>
