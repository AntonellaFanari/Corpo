<button id="modal-withdrawal-detail" data-toggle="modal" href="#myModalWithdrawal" class="d-none"></button>

<section class="modal mt-4" id="myModalWithdrawal">
  <div class="container-fluid modal-content modal-lg p-0">

    <!-- cabecera del diálogo -->
    <div class="modal-header modal-title bg-success d-block">
      <h4 class="modal-title text-white text-center">Detalle del Retiro</h4>
      <!--<button type="button" class="close" data-dismiss="modal">X</button>-->
    </div>

    <!-- cuerpo del diálogo -->
    <div class="modal-body">
      <table class="table table-bordered table-condensed cf scrollme user-table" *ngIf="withdrawal">
        <thead class="cf">
          <tr>
            <th colspan="3" *ngIf="userRegister" class="modal-title">Registro: {{userRegister.lastName}} {{userRegister.name}}</th>
          </tr>
          <tr>
            <th>Fecha:</th>
            <th>Detalle:</th>
            <th>Retiro:</th>
          </tr>
        </thead>
        <tbody>
          <tr class="scrollme">
            <td class="td-title">{{withdrawal.date  | date: 'dd/MM/yyyy h:mm:ss a'}}</td>
            <td class="td-title">{{withdrawal.withdrawalName.name}}</td>
            <td class="td-title">{{withdrawal.amount}}</td>
          </tr>
        </tbody>
      </table>

      <!-- pie del diálogo -->
      <div class="modal-footer p-0">
        <button type="button" class="btn btn-danger col-3 col-lg-2 d-none" id="button-close-modal-withdrawal" data-dismiss="modal"></button>
        <button type="button" class="btn btn-danger col-3 col-lg-2" (click)="delete(withdrawal.id)">Eliminar</button>
        <button type="button" class="btn btn-success col-3 col-lg-2" data-dismiss="modal">Aceptar</button>
      </div>

    </div>
  </div>
</section>
