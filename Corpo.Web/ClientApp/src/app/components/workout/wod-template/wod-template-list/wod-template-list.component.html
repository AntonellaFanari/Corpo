<section class="wrapper">
  <div class="row mt" *ngIf="!wod">
    <div class="col-md-12" *ngIf="!requestingList && wodTemplates.length > 0">
      <div class="task-panel ">
        <h4 class="table-title">Plantillas</h4>
        <button type="button" class="btn btn-success col-4 col-lg-2 btn-add" routerLink="/wod-template">Agregar</button>
      </div>
      <hr>
      <div class="col-12 card" *ngIf="!requestingList && wodTemplates.length > 0">
        <div class="row card-body">
          <div class="col-12">
            <input type="text" name="filterName" placeholder="Buscar" class="form-control" [(ngModel)]="filterName">
          </div>
        </div>
      </div>
      <section id="no-more-tables" class="">
        <table class="table table-bordered table-condensed cf scrollme user-table">
          <thead class="cf">
            <tr>
              <th class="numeric">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let wod of wodTemplates | searchFilterName: filterName" class="scrollme span-margin" [routerLink]="['/plantilla-wod-editar']" [queryParams]="{id: wod.id}">
              <td class="td-title" data-title="Nombre"><span>{{wod.name}}</span></td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
    <div class="w-100 text-center mt-3" *ngIf="requestingList">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!requestingList && wodTemplates.length == 0">
      <h5>No hay plantillas</h5>
    </div>
  </div>
  <div class="w-100 text-center" *ngIf="requestingWod">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</section>
