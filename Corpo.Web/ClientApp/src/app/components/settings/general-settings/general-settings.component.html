<section class="wrapper">
  <div class="col-12">
    <div class="task-panel">
      <h4 class="table-title">Configuraciones Generales</h4>
    </div>
    <hr>
    <div class="row m-0" *ngIf="!requesting && generalSettings">
      <div class="card card-body col-12">
        <a routerLink="/accesos" class="text-center"><strong>Acceso para Usuarios</strong></a>
      </div>
      <div class="card card-body mt-2 col-12">
        <strong class="text-center">Minutos limites para no devolver credito despues de cancelacion de turno</strong>
        <div class="row justify-content-center align-items-center">
          <div class="text-center col-3 mt-2">
            <input type="number" class="form-control" [(ngModel)]="timeLimitCancell" />
          </div>
        </div>
      </div>
      <div class="card card-body mt-2 col-12">
        <strong class="text-center">MÃ¡ximos negativos</strong>
        <div class="row justify-content-center align-items-center">
          <div class="text-center col-3 mt-2">
            <input type="number" class="form-control" [(ngModel)]="maxNegative" />
          </div>
        </div>
      </div>
      <div class="card card-body mt-2 col-12">
        <strong class="text-center">Habilitar plan "Primer dia" para usuarios que se dan de alta por primera vez</strong>
        <div class="row justify-content-center align-items-center">
          <div class="text-center col-3 mt-2">
            <input type="checkbox" [(ngModel)]="firstDayPlan" />
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="!requesting && generalSettings">
      <button class="btn btn-success col-12 col-lg-2 btn-submit" type="submit" (click)="submit()">Guardar</button>
    </div>
    <div class="w-100 text-center" *ngIf="requesting">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</section>
