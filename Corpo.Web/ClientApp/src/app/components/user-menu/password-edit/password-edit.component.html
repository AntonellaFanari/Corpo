<section class="wrapper">
  <div class="container-fluid modal-content modal-lg p-0">
    <header class="modal-header d-block bg-success"><h3 class="text-center text-white">Modificación de Contraseña</h3></header>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <form [formGroup]="modificationForm">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label class="col-sm-12 control-label">Contraseña actual:</label>
                <div class="formValidators">
                  <input type="password" class="form-control" formControlName="password">
                </div>
              </div>
              <div class="col-lg-12 form-group">
                <label class="col-sm-12 control-label">Nueva contraseña:</label>
                <div class="formValidators">
                  <input type="password" class="form-control" formControlName="newPassword">
                  <p *ngIf="sendForm && f.newPassword.errors?.required">*el campo es requerido</p>
                  <p *ngIf="sendForm && f.newPassword.errors?.pattern">*Debe contener una mayúscula, ser alfanúmerica y tener entre 8 y 15 caracteres</p>
                </div>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <label class="col-sm-12 control-label">Confirma tu nueva contraseña:</label>
              <div class="formValidators">
                <input type="password" class="form-control" formControlName="repeatNewPassword">
                <p *ngIf="sendForm && f.repeatNewPassword.errors?.mustMatch">*las contraseñas no coinciden</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="container-fluid modal-lg p-0 mt-2">
    <button class="btn btn-secondary pull-left col-12 col-lg-2" type="button" [routerLink]="['/datos-personales']">Cancelar</button>
    <button class="btn btn-success btn-float-right col-12 col-lg-2" type="submit" (click)="submit()">Guardar</button>
  </div>
</section>
